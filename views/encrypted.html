{{template "partials/header" .}}

<div class="content">
    <h1>{{.Title}}</h1>
    <input id="form-url" type="text" name="title" value="{{.Domain}}/message/decrypt/{{.Id}}/{{.Token}}" readonly="readonly" style="width: 740px;">
    <p><i>This message will self-destruct after you read it.</i></p>
</div>

<script>
    document.getElementById("form-url").onclick = function() {copyToClipboard()};

    function copyToClipboard() {
        var copyText = document.getElementById("form-url");
        copyText.select();
        
        console.log("Coppied to clipboard");
        document.execCommand("copy");
    }
</script>

{{template "partials/footer" .}}
